<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Replica Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: aqua;
        }
        .navbar {
            display: flex;
            align-items: center;
            background-color: #232F3E;
            padding: 10px;
            color: white;
        }
        .navbar .logo {
            margin-right: auto;
            margin-left: 10px;
            display: flex;
            justify-content: space-evenly;
        }
        .navbar .logo img {
            margin-top: 14px;
            height: 20px;
        }
        .navbar .search-bar {
            flex: 1;
            display: flex;
            align-items: center;
            display: flex;
            justify-content: right;
        }
        .navbar .search-bar input {
            width: 700px;
            padding: 10px;
            border: none;
            border-radius: 4px 0 0 4px;
        }
        .navbar .search-bar button {
            padding: 10px;
            border: none;
            background-color: #febd69;
            border-radius: 0 4px 4px 0;
        }
        .navbar .nav-links {
            display: flex;
            align-items: center;
        }
        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0 10px;
        }
        .nav2 {
            display: flex;
            flex-direction: row;
            margin: 2px;
            background-color: #131921;
            color: white;
            padding: 10px;
        }
        .t{
            padding: 0 10px;
            text-decoration: none;
            color: azure;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo">
            <p class="logo">ABESEC</p>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button>Search</button>
        </div>
        <div class="nav-links">
            <a href="#">Hello, Sign in</a>
            <a href="#">Returns & Orders</a>
            <a href="#">Cart</a>
        </div>
        
    </div>
    <div class="nav2">
        <a href="#" class="t">Fresh</a>
        <a href="#" class="t">Home and Kitchen</a>
        <a href="#" class="t">Today deal</a>
        <a href="#" class="t">Electronic</a>
        <a href="#" class="t">Prime</a>
        <a href="#" class="t">Buy Again</a>
    </div>
</body>
</html>
